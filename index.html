<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-header-desktop.jpg">
  
  <title>Ahmed Sabbah | Stats preview card component</title>
  <!-- BOOTSTRAP CSS FILE -->
  <link rel="stylesheet" href="./css/main.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(199, 45%, 44%); }
  </style>
</head>
<body>
  <main class="bg-mainBackground min-vh-100 d-flex justify-content-center align-items-center">
    <div class="mx-3 mx-lg-0">
      
      <!-- CARD -->
      <div class="my-card  mb-3 mx-auto bg-cardBackground rounded row row-cols-1 row-cols-md-2 flex-row-reverse">
        <!-- IMAGE -->
        <div class="image p-0 position-relative">
          <div class="position-absolute top-0 start-0 w-100 h-100 bg-softViolet opacity-50"></div>
          <img class="w-100 h-100 d-none d-md-block" src="./images/image-header-desktop.jpg" alt="image-header-desktop">
          <img class="w-100 h-100 d-md-none" src="./images/image-header-mobile.jpg" alt="image-header-mobile">
        </div>
        <!-- DESC -->
        <div class="desc p-0 d-flex justify-content-center align-items-center">
          <!-- CONTENT -->
          <div class="text-center text-md-start p-3 p-md-5">

            <h1 class="text-statHeading fw-bold mb-4">
              Get <span class="text-softViolet">insights</span> that help your business grow.
            </h1>

            <p class="text-mainParagraph mb-5">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>

            <div class="d-md-flex gap-5 d-block mt-4">

              <div class="text-center text-md-start">

                <h2 class="text-statHeading fw-bold">
                  10k+
                </h2>

                <p class="text-mainParagraph text-uppercase">companies</p>

              </div>

              <div class="text-center text-md-start">

                <h2 class="text-statHeading fw-bold">
                  314
                </h2>

                <p class="text-mainParagraph text-uppercase">templates</p>

              </div>

              <div class="text-center text-md-start">

                <h2 class="text-statHeading fw-bold">
                  12M+
                </h2>

                <p class="text-mainParagraph text-uppercase">queries</p>

              </div>

            </div>

          </div>

        </div>
      </div>
      <!-- END -->

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://ahmedSabbahMohamed.github.io/my-portfolio">Ahmed Sabbah</a>.
      </div>
    </div>
  </main>

</body>
</html>
